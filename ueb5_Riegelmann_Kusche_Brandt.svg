    </ellipse>
    <polygon points="-85 -220 +85 -220 0 -70" fill="white" />
    <!-- Santa's Hat -->
    <rect transform="translate(-90, -355)" width="180" height="30" fill="white" />
    <path style="fill:#ff0000; stroke: rgb(0, 0, 0);" d="M -90 -355 S -50 -500 90 -500 S 20 -500 90 -355"></path>
    <circle transform="translate(130, -495)" r="20" fill="white" />
    <g transform="translate(150, -150)">
      <circle cx="0" cy="0" r="50" fill="white" />
      <line x1="-10" y1="0" x2="10" y2="0" style="stroke:#653501;stroke-width:25;stroke-linecap:round" />
      <line x1="0" y1="-10" x2="0" y2="10" style="stroke:#653501;stroke-width:25;stroke-linecap:round" />
      <animateMotion dur="1.5s" values="15, 0; -15,0; 15, 0" repeatCount="indefinite" />
    </g>
